<!DOCTYPE html>
<html>
<head>
<title>Calc v.1.0.</title>
<meta charset="utf-8">
<script>
let a;
let b;

function summa(){
a = Number(document.getElementById("pirmaisLogs").value);
b = parseInt(document.getElementById("otraisLogs").value);
alert(a+b);
}

</script>
</head>

<body>
<h1>Mans pirmais kalkulātors</h1>
<p>Šajā uzdevumā sapratīšu, kā darboties ar mainīgaiem</p>
<input type="text" id="pirmaisLogs" value="0">
<br>
<input type="button" id="b1" value="+" onclick="summa()">
<input type="button" id="b2" value="-">
<input type="button" id="b3" value="*">
<input type="button" id="b4" value="/">
<br>
<input type="text" id="otraisLogs" value="0">
<br>
<input type="button" id="b5" value="=">
<br>
<input type="text" id="tresaisLogs" value="0">
</body>
</html>
